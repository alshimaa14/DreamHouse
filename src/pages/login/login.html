<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Enter Email</ion-label>
            <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Enter Password</ion-label>
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-item>
            <button (click)="login()" ion-button>Login</button>
        </ion-item>
    </ion-list>
</ion-content>
