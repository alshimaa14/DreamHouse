<ion-header>
    <ion-navbar color="navHeader">
        <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>properties</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-list *ngIf="viewMode==='list'">

            <ion-item-sliding *ngFor="let property of properties">
                <button ion-item (click)="openPropertyDetail(property)">
                <ion-thumbnail item-left>
                    <img src="{{property.thumbnail}}"/>
                </ion-thumbnail>
                <h2>{{property.title}}</h2>
                <p>{{property.city}}, {{property.state}} âˆ™ {{ property.price }}</p>
            </button>
                <ion-item-options>
                    <button danger (click)="deleteItem(property)">Delete</button>
                </ion-item-options>
            </ion-item-sliding>

        </ion-list>
    </ion-list>

</ion-content>

<ion-footer padding>
    <ion-segment [(ngModel)]="viewMode" color="navHeader">
        <ion-segment-button value="list" segment-button-ios-background-color-activated="red">
            <ion-icon name="list"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="map" (ionSelect)="showMap()">
            <ion-icon name="map"></ion-icon>
        </ion-segment-button>
    </ion-segment>
</ion-footer>
